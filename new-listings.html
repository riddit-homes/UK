X0Ib"><div class="WIdY2d M1aSXe"><div jsname="WXxXjd" style="padding-top: 88.8888888889%"></div><div class="YMEQtf"><div jsname="jkaScf" jscontroller="szRU7e" class="w536ob" data-enable-interaction="true" data-url="https://1739516477-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html?jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.en.5oZHy0SiJxw.O%2Fd%3D1%2Frs%3DAHpOoo-Hry6DG-RE4t9kNz_t6hiwmwXOmA%2Fm%3D__features__" data-code="<!DOCTYPE html>
<html lang=&quot;en&quot;>
<head>
    <meta charset=&quot;UTF-8&quot;>
    <title>New Listings</title>
    <!-- Google Fonts Link for Playfair Display -->
    <link href=&quot;https://fonts.googleapis.com/css2?family=Playfair+Display&amp;display=swap&quot; rel=&quot;stylesheet&quot;>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', serif;
            background-color: #f9f9f9;
            color: #333333;
            padding: 20px;
            position: relative; /* To contain the background container */
            min-height: 100vh; /* Ensure the body takes full viewport height */
        }

        /* Background Container */
        .container {
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* New Background Pattern */
            background-color: #e5e5f7;
            opacity: 0.4;
            background: 
                linear-gradient(135deg, #ffffff 25%, transparent 25%) -10px 0/ 20px 20px,
                linear-gradient(225deg, #ffffff 25%, transparent 25%) -10px 0/ 20px 20px,
                linear-gradient(315deg, #ffffff 25%, transparent 25%) 0px 0/ 20px 20px,
                linear-gradient(45deg, #ffffff 25%, #ffffff 25%) 0px 0/ 20px 20px;
            z-index: -1; /* Ensure it's behind all other content */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Header and Controls Container Box */
        .header-controls-container {
            background-color: rgb(255, 255, 255); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Above the background container */
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        .header h1 {
            font-size: 2em;
            color: #555555;
        }

        /* === New Search Feature Styles === */
        /* From Uiverse.io by xetrov47 */ 
        .search {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .search__input {
            font-family: inherit;
            font-size: inherit;
            border: 1px solid #767676;
            color: #767676;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: -1.5rem;
            height: 30px;
            width: 15rem;
        }

        .search__input::-webkit-input-placeholder {
            font-weight: 400;
            color: #767676;
            font-size: 14px;
        }

        .search__button {
            border: none;
            background-color: #fff;
            margin-top: 0.1em;
        }

        .search__button:hover {
            cursor: pointer;
        }

        .search input:focus {
            outline: none;
        }
        /* === End of New Search Feature Styles === */

        /* Controls Section */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .controls div {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .controls label {
            font-weight: bold;
            color: #333333;
        }

        .controls select,
        .controls input[type=&quot;range&quot;] {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        /* Price Range Display */
        .price-range-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #555555;
        }

        /* Container for all items */
        .item-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Individual Item Styling */
        .item {
            max-width: 800px; /* Set maximum width for items */
            margin: 0 auto;   /* Center items on the page */
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Column layout on all devices */
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Ensure item-image and item-info are full width */
        .item-image,
        .item-info {
            width: 100%;
        }

        /* Image Section */
        .item-image {
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }

        .item-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
            transition: transform 0.3s;
        }

        .item-image img:hover {
            transform: scale(1.05);
        }

        /* Info Section */
        .item-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
        }

        /* Updated Item Title Styling with Playfair Display */
        .item-title {
            font-family: 'Open Sans', serif; /* Added Playfair Display */
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .item-title:hover {
            color: #007BFF;
        }

        .item-subtitle {
            font-size: 1em;
            color: #777777;
            margin-bottom: 10px;
        }

        /* Price Container Styling */
        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            margin-bottom: 10px; /* Space below the price section */
        }

        /* Additional Prices Container */
        .additional-prices {
            display: flex;
            gap: 10px; /* Space between WhatsApp Price and Save Price */
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        /* Adjusted Item Price Styling */
        .item-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #000000;
            margin: 0; /* Remove default margins */
        }

        /* WhatsApp Price Styling */
        .whatsapp-price {
            font-size: 1em;
            font-weight: bold;
            color: #ffffff; /* White text */
            background-color: #25D366; /* WhatsApp green background */
            border: 1px solid #25D366; /* Green border */
            border-radius: 4px;
            padding: 5px 10px;
            display: inline-block;
        }

        /* Save Price Difference Styling */
        .save-price {
            font-size: 1em;
            font-weight: bold;
            color: #ffffff; /* White text */
            background-color: #25D366; /* WhatsApp green background */
            border: 1px solid #25D366; /* Green border */
            border-radius: 4px;
            padding: 5px 10px;
            display: inline-block;
        }

        /* Item Buttons Container */
        .item-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        /* Uniform Button Styling */
        .item-button,
        .whatsapp-button,
        .dropdown-button {
            flex: 1 1 30%;
            padding: 10px 0;
            background-color: #7b7b7b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-button:hover,
        .whatsapp-button:hover,
        .dropdown-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* WhatsApp Button Specific Styling */
        .whatsapp-button {
            background-color: #25D366;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Dropdown Button Specific Styling */
        .dropdown-button {
            background-color: #7b7b7b;
        }

        .dropdown-button:hover {
            background-color: #0056b3;
        }

        /* Arrow Button for Dropdown */
        .dropdown-button::after {
            content: '';
            border: solid white;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 4px;
            transform: rotate(45deg);
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .dropdown-button.active::after {
            transform: rotate(-135deg);
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            flex-direction: column;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }

        .dropdown-content.active {
            display: flex;
        }

        /* Additional Images Section */
        .additional-images {
            margin-bottom: 15px;
        }

        .additional-images h4 {
            margin-bottom: 10px;
            color: #333333;
        }

        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .thumbnail img:hover {
            transform: scale(1.1);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            width: 70%;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* Lightbox Control Buttons */
        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .lightbox-close {
            top: 10%;
            right: 5%;
            transform: translateY(-50%);
        }

        .lightbox-prev {
            left: 5%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .lightbox-next {
            right: 5%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Hover Effects for Lightbox Controls */
        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        /* Lightbox Icons */
        .lightbox-close svg,
        .lightbox-prev svg,
        .lightbox-next svg {
            width: 20px;
            height: 20px;
            fill: #333333;
        }

        /* Description Section */
        .item-description {
            margin-bottom: 15px;
        }

        .item-description h4 {
            margin-bottom: 10px;
            color: #333333;
        }

        .item-description p {
            white-space: pre-wrap;
            color: #555555;
        }

        /* Back to Top Button Styles */
        /* From Uiverse.io by vinodjangid07 */ 
        .back-to-top-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .svgIcon {
            width: 12px;
            transition-duration: 0.3s;
        }

        .svgIcon path {
            fill: white;
        }

        .button:hover {
            width: 140px;
            border-radius: 50px;
            transition-duration: 0.3s;
            background-color: rgb(181, 160, 255);
            align-items: center;
        }

        .button:hover .svgIcon {
            /* width: 20px; */
            transition-duration: 0.3s;
            transform: translateY(-200%);
        }

        .button::before {
            position: absolute;
            bottom: -20px;
            content: &quot;Back to Top&quot;;
            color: white;
            /* transition-duration: .3s; */
            font-size: 0px;
        }

        .button:hover::before {
            font-size: 13px;
            opacity: 1;
            bottom: unset;
            /* transform: translateY(-30px); */
            transition-duration: 0.3s;
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .price-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .additional-prices {
                margin-top: 5px;

        }

            }

            /* Adjust buttons to full width on mobile */

            .whatsapp-button,
            .dropdown-button {
                flex: 1 1 100%;
            }

            /* Adjust WhatsApp Price and Save Price */
            .whatsapp-price,
            .save-price {
                margin-top: 5px;
                margin-left: 0;
            }

            /* Adjust Price Container */
            .price-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .additional-prices {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            /* Lightbox Control Buttons */
            .lightbox-close,
            .lightbox-prev,
            .lightbox-next {
                padding: 8px;
                font-size: 1.2em;
                width: 35px;
                height: 35px;
            }

            .lightbox-close svg,
            .lightbox-prev svg,
            .lightbox-next svg {
                width: 18px;
                height: 18px;
            }

            .whatsapp-icon {
                width: 18px;
                height: 18px;
                margin-right: 6px;
            }

            /* Back to Top Button Adjustments */
            .button {
                width: 40px;
                height: 40px;
            }

            .button:hover {
                width: 120px;
            }

            .button::before {
                font-size: 0px;
            }

            .button:hover::before {
                font-size: 12px;
            }
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

    <script>
        // === New Search Feature Functionality ===
        const searchInput = document.getElementById('search-input');

        // Trigger filterItems on input event for real-time searching
        searchInput.addEventListener('input', function() {
            filterItems();
        });
        // === End of New Search Feature Functionality ===

        // Sorting Functionality
        document.getElementById('sort').addEventListener('change', function() {
            const sortValue = this.value;
            const itemList = document.getElementById('item-list');
            const items = Array.from(itemList.getElementsByClassName('item'));

            items.sort(function(a, b) {
                if (sortValue === 'high-to-low') {
                    const priceA = parseFloat(a.getAttribute('data-price'));
                    const priceB = parseFloat(b.getAttribute('data-price'));
                    return priceB - priceA;
                } else if (sortValue === 'low-to-high') {
                    const priceA = parseFloat(a.getAttribute('data-price'));
                    const priceB = parseFloat(b.getAttribute('data-price'));
                    return priceA - priceB;
                } else if (sortValue === 'best-match') {
                    const itemNumberA = parseInt(a.getAttribute('data-item-number'));
                    const itemNumberB = parseInt(b.getAttribute('data-item-number'));
                    return itemNumberA - itemNumberB; // Sort by original order
                } else {
                    return 0; // No sorting
                }
            });

            // Clear current items
            itemList.innerHTML = '';

            // Append sorted items
            items.forEach(function(item) {
                itemList.appendChild(item);
            });
        });

        // Price Range Slider Functionality
        const priceMin = document.getElementById('price-min');
        const priceMax = document.getElementById('price-max');
        const priceMinValue = document.getElementById('price-min-value');
        const priceMaxValue = document.getElementById('price-max-value');

        function updatePriceValues() {
            let min = parseInt(priceMin.value);
            let max = parseInt(priceMax.value);

            if (min > max) {
                // Swap values if min exceeds max
                [min, max] = [max, min];
                priceMin.value = min;
                priceMax.value = max;
            }

            priceMinValue.textContent = min.toLocaleString();
            priceMaxValue.textContent = max.toLocaleString();

            filterItems();
        }

        priceMin.addEventListener('input', updatePriceValues);
        priceMax.addEventListener('input', updatePriceValues);

        // Condition Filtering Functionality
        document.getElementById('condition-filter').addEventListener('change', filterItems);

        // Filtering Functionality
        function filterItems() {
            const selectedCondition = document.getElementById('condition-filter').value;
            const minPrice = parseInt(priceMin.value);
            const maxPrice = parseInt(priceMax.value);
            const searchTerm = searchInput.value.trim().toLowerCase();
            const items = document.querySelectorAll('.item');

            items.forEach(function(item) {
                const itemCondition = item.getAttribute('data-condition');
                const itemPrice = parseFloat(item.getAttribute('data-price'));
                const itemTitle = item.querySelector('.item-title').textContent.toLowerCase();

                // Condition Filter Logic
                let conditionMatch = selectedCondition === 'all' || itemCondition === selectedCondition;

                // Price Filter Logic
                let priceMatch = itemPrice >= minPrice &amp;&amp; itemPrice <= maxPrice;

                // Search Filter Logic
                let searchMatch = searchTerm === '' || itemTitle.includes(searchTerm);

                // Combine Filters
                if (conditionMatch &amp;&amp; priceMatch &amp;&amp; searchMatch) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Initialize Price Values on Load
        window.addEventListener('DOMContentLoaded', function() {
            updatePriceValues();

            // Initialize Thumbnail Click Events
            initializeThumbnails();
        });

        // Dropdown Functionality
        const dropdownButtons = document.querySelectorAll('.dropdown-button');

        dropdownButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const item = this.closest('.item');
                const dropdownContent = item.querySelector('.dropdown-content');

                // Toggle the active class on the button
                this.classList.toggle('active');

                // Toggle the active class on the dropdown content
                dropdownContent.classList.toggle('active');

                // Update ARIA attributes for accessibility
                const isExpanded = this.classList.contains('active');
                this.setAttribute('aria-expanded', isExpanded);
                dropdownContent.setAttribute('aria-hidden', !isExpanded);
            });
        });

        // Lightbox Functionality
        function initializeThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');

            thumbnails.forEach(function(thumbnail) {
                thumbnail.addEventListener('click', function() {
                    const itemNumber = this.getAttribute('data-item-number');
                    const index = parseInt(this.getAttribute('data-index'));
                    const item = document.querySelector(`.item[data-item-number=&quot;${itemNumber}&quot;]`);
                    const images = item.querySelectorAll('.additional-images img, .item-image img');
                    const mainImage = document.getElementById(`main-image-${itemNumber}`);
                    const lightbox = document.getElementById('lightbox');
                    const lightboxImage = document.getElementById('lightbox-image');
                    const lightboxClose = document.getElementById('lightbox-close');
                    const lightboxPrev = document.getElementById('lightbox-prev');
                    const lightboxNext = document.getElementById('lightbox-next');

                    // Array of image sources for the lightbox
                    let imageSources = [];
                    if (item.querySelector('.item-image img')) {
                        imageSources.push(item.querySelector('.item-image img').src);
                    }
                    item.querySelectorAll('.additional-images img').forEach(function(img) {
                        imageSources.push(img.src);
                    });

                    // Current image index
                    let currentIndex = index + 1; // +1 to account for main image

                    // Open Lightbox
                    lightbox.classList.add('active');
                    lightboxImage.src = imageSources[currentIndex];
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling

                    // Function to update lightbox image
                    function updateLightbox() {
                        if (currentIndex >= imageSources.length) {
                            currentIndex = 0;
                        } else if (currentIndex < 0) {
                            currentIndex = imageSources.length - 1;
                        }
                        lightboxImage.src = imageSources[currentIndex];
                    }

                    // Next Button
                    lightboxNext.onclick = function(event) {
                        event.stopPropagation();
                        currentIndex++;
                        updateLightbox();
                    };

                    // Previous Button
                    lightboxPrev.onclick = function(event) {
                        event.stopPropagation();
                        currentIndex--;
                        updateLightbox();
                    };

                    // Close Button
                    lightboxClose.onclick = function(event) {
                        event.stopPropagation();
                        lightbox.classList.remove('active');
                        document.body.style.overflow = 'auto'; // Restore scrolling
                    };

                    // Click outside the image to close
                    lightbox.onclick = function(event) {
                        if (event.target === lightbox) {
                            lightbox.classList.remove('active');
                            document.body.style.overflow = 'auto'; // Restore scrolling
                        }
                    };

                    // Close on Escape key
                    document.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape') {
                            lightbox.classList.remove('active');
                            document.body.style.overflow = 'auto'; // Restore scrolling
                        }
                    }, { once: true });
                });
            });
        }

        // Lightbox Close on Escape (Global)
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (e.key === 'Escape' &amp;&amp; lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scrolling
            }
        });

        // Prevent closing lightbox when clicking on the image
        document.getElementById('lightbox-image').addEventListener('click', function(event) {
            event.stopPropagation();
        });

            window.scrollTo({
